<!doctype html>
<html lang="%paraglide.lang%">
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=Poppins:wght@400;600;700&family=Urbanist:wght@400;600;700&display=swap"
		rel="stylesheet"
	/>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script>
			// [ID] Boot awal agar tema & mode konsisten sebelum render.
			// [EN] Early boot for consistent theme/mode before first paint.
			(() => {
				try {
					const d = document.documentElement;
					d.dataset.mode = localStorage.getItem('mode') || 'light';
					// [REMOVED] dataset.theme dihapus: tidak lagi menggunakan data-theme
				} catch {}
			})();
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
